<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <h1 id="profile-username">Loading...</h1>

    <div class="profile-section">
      <label for="description">About:</label>
      <textarea id="description" rows="4" placeholder="Write something about yourself..."></textarea>
      <br />
      <button id="save-description">Save</button>
      <p id="save-status" style="color: green;"></p>
    </div>
  </div>

  <script>
    // Extract username from the URL path
    const pathParts = window.location.pathname.split('/');
    const username = pathParts[pathParts.length - 1]; // Last part of the path is the username

    if (!username || username === 'profile') {
      alert('Please provide a valid username.');
      window.location.href = '/'; // Redirect to homepage or another page if necessary
    }

    document.getElementById('profile-username').textContent = username;

    // Fetch user profile from the server using the username
    fetch(`https://website.loca.lt/api/users/${username}`)
      .then(res => res.json())
      .then(data => {
        if (data.username) {
          document.getElementById('profile-username').textContent = data.username;
          document.getElementById('description').value = data.description || ''; // Populate description
        } else {
          alert('User not found!');
        }
      })
      .catch(err => {
        console.error('Error fetching user profile:', err);
        alert('Error loading profile!');
      });

    // Save new description
    document.getElementById('save-description').addEventListener('click', () => {
      const desc = document.getElementById('description').value;

      document.getElementById('save-description').disabled = true;
      document.getElementById('save-status').textContent = 'Saving...';

      fetch(`https://website.loca.lt/api/profile/${username}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: desc })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('save-description').disabled = false;
        if (data.success) {
          document.getElementById('save-status').textContent = 'Description saved!';
        } else {
          alert('Failed to save description.');
        }
      })
      .catch(err => {
        console.error('Error saving description:', err);
        alert('Error saving description!');
        document.getElementById('save-description').disabled = false;
      });
    });
  </script>
</body>
</html>
