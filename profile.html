<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
</head>
<body>
  <h1 id="username"></h1>
  <p id="description"></p>

  <script>
    // Extract the username from the URL
    const pathParts = window.location.pathname.split('/');
    const username = pathParts[2];  // This assumes the URL is like /users/test123/profile

    fetch(`https://website.loca.lt/api/users/${username}/profile`)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('username').textContent = "User not found";
          document.getElementById('description').textContent = "";
        } else {
          document.getElementById('username').textContent = `${data.username}'s Profile`;
          document.getElementById('description').textContent = data.description || 'No description available';
        }
      })
      .catch(error => {
        console.error('Error fetching profile:', error);
      });
  </script>
</body>
</html>
