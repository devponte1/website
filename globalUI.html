<head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div id="global-ui">
    <!-- Top Right User Info -->
    <div id="user-info-container">
      <span id="user-info"></span>
      <button id="logout-btn" class="button-logout" style="display: none;">Log Out</button>
    </div>
  
    <!-- Backend Message -->
    <p id="backend-message" class="backend-message">Loading backend message...</p>
  </div>
  
  <script src="userinfo.js"></script>
  
  <script>
    // Fetch backend test message
    fetch('https://website.loca.lt/api/hello')
      .then(res => res.text())
      .then(data => {
        document.getElementById('backend-message').textContent = data;
      })
      .catch(() => {
        document.getElementById('backend-message').textContent = 'Backend not reachable - Server might be offline.';
      });
  </script>
