<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }

    #backend-message {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Homepage</h1>
  <p>This is a simple landing page for your site.</p>
  <a href="signup.html">Go to Sign Up</a>

  <p id="backend-message">Loading backend message...</p>

  <script>
    fetch('https://website.loca.lt/api/hello')
      .then(res => res.text())
      .then(data => {
        document.getElementById('backend-message').textContent = data;
      })
      .catch(() => {
        document.getElementById('backend-message').textContent = 'Backend not reachable';
      });
  </script>
</body>
</html>
