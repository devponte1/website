<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    #backend-message {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Create an Account</h1>
  <form id="signup-form">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="backend-message">Loading backend message...</p>

  <script>
    // Display the backend message in the corner
    fetch('https://website.loca.lt/api/hello')  <!-- ← updated line for backend message -->
      .then(res => res.text())
      .then(data => {
        document.getElementById('backend-message').textContent = data;
      });

    // Handle sign up form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const userData = { username, password };

      fetch('https://website.loca.lt/api/signup', {  // Change this to your actual backend URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData),
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert('Account created successfully!');
      })
      .catch(err => console.error('Error:', err));
    });
  </script>
</body>
</html>
