<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- This is where the global UI will be injected -->
  <div id="global-ui-container"></div>

  <h1>Home</h1>
  <p>Welcome to my website!</p>
  <a href="signup.html">Sign up</a> |
  <a href="login.html">Log in</a> |

  <h2>Every user on this website:</h2>
  <ul id="userboard"></ul>

  <script src="userinfo.js"></script>

  <script>
    // Load the global UI (user info, logout button, backend message) from globalUI.html
    fetch('globalUI.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('global-ui-container').innerHTML = data;
      })
      .catch(err => {
        console.error('Error loading global UI:', err);
      });

    // Fetch users for userboard
    fetch('https://website.loca.lt/api/users')
      .then(res => res.json())
      .then(data => {
        console.log('Received data:', data);

        if (data.success) {
          const board = document.getElementById('userboard');
          board.innerHTML = '';

          if (data.users && Array.isArray(data.users)) {
            data.users.forEach((user, index) => {
              const li = document.createElement('li');
              li.textContent = `${index + 1}. ${user.username}`;
              board.appendChild(li);
            });
          } else {
            console.error('No users found or invalid data format.');
            board.textContent = 'No users found.';
          }
        } else {
          console.error('Failed to load users');
          document.getElementById('userboard').textContent = 'Failed to load users.';
        }
      })
      .catch(err => {
        console.error('Fetch error:', err);
        document.getElementById('userboard').textContent = 'Error fetching users. - Server might be offline.';
      });
  </script>

</body>
</html>
