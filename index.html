<!DOCTYPE html>
<html>
<head>
  <title>website frontend</title>
</head>
<body>
  <h1>Hello from my PC server!</h1>
  <p id="message">Loading backend message...</p>

  <script>
    fetch('/api/hello')
      .then(res => res.text())
      .then(data => {
        document.getElementById('message').textContent = data;
      });
  </script>
</body>
</html>
